<div class="container-fluid bg-dark p-5">
  <div class="row">
    <h1 class="text-light"></h1>
    <div
      class="col-12 col-md-2 offset-md-3"
      *ngFor="let car of brandArr; let i = index"
    >
      <div
        class="card p-0 border-0 rounded-4 overflow-hidden shadow h-100"
        [ngClass]="{
          'bg-avaible': true,
          'bg-inavaible': false
        }"
      >
        <img [src]="car.modelImage" class="card-img-top" alt="car" />
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title">{{ car.model }}</h5>
            <div class="w-25">
              <img [src]="car.brandLogo" alt="logo" class="w-100" />
            </div>
          </div>
          <div class="card-text">
            <p>Anno {{ car.year }}</p>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a [routerLink]="['/car']" class="btn btn-outline-dark"
              >Acquista: {{ car.price }} $</a
            >
            <p
              *ngIf="brandArr[i].available !== undefined"
              [ngClass]="{
                'text-success': brandArr[i].available,
                'text-danger': !brandArr[i].available
              }"
            >
              {{ brandArr[i].available ? "Disponibile" : "Esaurito" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
