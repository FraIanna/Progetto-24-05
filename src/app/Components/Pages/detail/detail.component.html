<div class="container">
  <div class="row">
    <div class="col-6 offset-3" *ngFor="let car of currentCar; let i = index">
      <div
        class="card p-0 border-0 rounded-4 overflow-hidden shadow h-100"
        [ngClass]="{
          'bg-avaible': true,
          'bg-inavaible': false
        }"
      >
        <img [src]="currentCar[i].modelImage" class="card-img-top" alt="car" />
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title">{{ currentCar[i].model }}</h5>
            <div class="w-25">
              <img [src]="currentCar[i].brandLogo" alt="logo" class="w-100" />
            </div>
          </div>
          <div class="card-text">
            <p>Anno {{ currentCar[i].year }}</p>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a
              [routerLink]="[
                '/car',
                currentCar[i].model.trim().toLocaleLowerCase()
              ]"
              class="btn btn-outline-dark"
              >Acquista: {{ currentCar[i].price }} $</a
            >
            <p
              *ngIf="currentCar[i].available !== undefined"
              [ngClass]="{
                'text-success': currentCar[i].available,
                'text-danger': !currentCar[i].available
              }"
            >
              {{ currentCar[i].available ? "Disponibile" : "Esaurito" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
